
<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
    <div class="col-lg-12">
      <alert></alert>

        <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Assign {{model.name}}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

              <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && editTerminal()" #f="ngForm" novalidate>

                    <div class="form-group"><label class="col-sm-2 control-label">Terminal Code</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="code" placeholder="Terminal Code" [(ngModel)]="model.code" #code="ngModel"  disabled/>

                        </div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">Serial Number</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="serialNo" placeholder="Serial Number" [(ngModel)]="model.serialNo" #serialNo="ngModel" disabled />
                      </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group float-e-margins"><h5 style="margin:15px"> Assign terminal to a Merchant</h5>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">Merchant Name</label>
                      <div class="col-sm-10">
                        <ng2-completer inputClass="form-control"  name="merchantId"  [(ngModel)]="model.merchantId" [datasource]="dataService" [minSearchLength]="2"
                  (selected)="merchantSelected($event)" ></ng2-completer>

                        <div *ngIf="f.submitted && !merchantId.valid" class="help-block">Please select Merchant</div>
                      </div>
                  </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">Assign Terminal</button>
                        </div>

            </div>
        </div>
    </div>
</div>
