<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <a [routerLink]="['../create']" routerLinkActive="active"><button class="btn btn-primary " type="button"><i class="fa fa-wrench"></i>&nbsp;Create Role</button></a>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <div class="table-responsive">

            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles" class="gradeX">
                  <td>{{ role.id }}</td>
                  <td>{{ role.name }}</td>
                  <td>{{ role.code }}</td>
                  <td><a (click)="editRole(role)">Edit</a> | <a (click)="deleteRole(role.id)">Delete</a> </td>
                </tr>
                <tr *ngIf="persons?.length == 0">
                  <td colspan="3" class="no-data-available">No data!</td>
                </tr>
              </tbody>
            </table>


                </div>

            </div>
        </div>
    </div>
    </div>
</div>
