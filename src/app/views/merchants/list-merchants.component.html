<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <a [routerLink]="['../create']" routerLinkActive="active"><button class="btn btn-primary " type="button"><i class="fa fa-plus-square"></i>&nbsp;Create Merchant</button></a>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <div class="table-responsive">

            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
                <tr>
                  <th>Merchant Name</th>
                  <th>Code</th>
                  <th>Merchant Address</th>
                  <th>Phone Number</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let merchant of merchants" class="gradeX">
                  <td>{{ merchant.name }}</td>
                  <td>{{ merchant.code }}</td>
                  <td>{{ merchant.address }}</td>
                  <td>{{ merchant.phoneNo }}</td>
                  <td class="text-right">
                      <div class="btn-group">
                        <a (click)="viewMerchant(merchant)"><button class="btn-white btn btn-xs">View</button></a>
                          <a (click)="editMerchant(merchant)"><button class="btn-white btn btn-xs">Edit</button></a>
                          <a (click)="deleteMerchant(merchant.id)"><button class="btn-white btn btn-xs">Delete</button></a>
                      </div>
                  </td>
                </tr>
                <tr *ngIf="merchants?.length == 0">
                  <td colspan="3" class="no-data-available">No data!</td>
                </tr>
              </tbody>
            </table>

                </div>

            </div>
        </div>
    </div>
    </div>
</div>
